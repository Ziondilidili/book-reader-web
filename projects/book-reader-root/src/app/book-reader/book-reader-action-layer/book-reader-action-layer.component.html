<!-- 遮罩层 -->
<span class="cover">
    <!-- 顶栏 -->
    <span role="header-bar" class="header-bar">
        <mat-icon routerLink="/list">arrow_back_ios</mat-icon>
        <span class="book-name">
            {{book?.name}}
        </span>
    </span>
    <!-- 可取消遮罩层区域 -->
    <span class="cancel-cover" (click)="onCancelClick()"></span>
    <!-- 底栏 -->
    <span class="footer-bar" role="footer-bar">
        <span class="footer-item" routerLink="chapter-list">
            <mat-icon>menu</mat-icon>
            <span>目录</span>
        </span>
        <span class="footer-item" routerLink="../style">
            <mat-icon>style</mat-icon>
            <span>界面</span>
        </span>
        <span class="footer-item" routerLink="../setting">
            <mat-icon>settings</mat-icon>
            <span>设置</span>
        </span>
    </span>
    <!-- 上一页 -->
    <span *ngIf="existsPrevChapter()" class="switchPrevChapter" (click)="onSwitchPrevChapter()">
        <mat-icon>skip_previous</mat-icon>
    </span>
    <!-- 上一页 -->
    <span *ngIf="existsNextChapter()" class="switchNExtChapter" (click)="onSwitchNextChapter()">
        <mat-icon>skip_next</mat-icon>
    </span>
</span>
