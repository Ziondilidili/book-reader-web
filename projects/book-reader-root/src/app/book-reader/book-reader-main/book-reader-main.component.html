<!-- 内容区域 包含标题和正文 -->
<book-reader-book-reader-content-layer
    class="content-layer" 
    [chapter]="chapter"
    (close)="onContentLayerClosed($event)"
    (click)="toggleOperability()"
></book-reader-book-reader-content-layer>
<book-reader-book-reader-action-layer
    class="action-layer"
    [book]="book"
    (cancel)="toggleOperability()"
    [hidden]="!operable"
></book-reader-book-reader-action-layer>
